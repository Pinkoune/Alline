plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = '17.0.2'
    modules = ['javafx.controls']
}

application {
    mainClass = 'org.example.Launcher'
}

// Configuration du JAR ex√©cutable avec Shadow
shadowJar {
    manifest {
        attributes 'Main-Class': 'org.example.Launcher'
    }
}